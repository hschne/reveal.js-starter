name: Main

on:
  push:
    branches: [ master ]
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node 🚀
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: Install
        run: npm i

      - name: Build 🛠️
        run: npm run build
